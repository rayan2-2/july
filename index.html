<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="outer-box">
            <div class="inner-box">
                <header>
                    <h2>Sign Up</h2>
                    <p>It takes 30sec to sign up</p>
                </header>
                <main>
                    <form action="#">
                        <div>
                            <label for="Name">Enter Your Full Name</label><br>
                            <input type="text" placeholder="Enter Your Full Name" id="Name" required>
                        </div>
                        <div>
                            <label for="email">Enter Your Full email</label><br>
                            <input type="email" placeholder="yourname@gmail.com" id="email" required>
                        </div>
                        <div>
                            <label for="Password">Enter Your Full Password</label><br>  
                            <input type="password" placeholder="password must be of 8 characters" id="Password" required>
                        </div>
                    
                        <input type="submit" value="Create Account" id="submit" >
                    </form>
                </main>

                <footer> <div class="footer">
                    <p>Already Have an Account? <a href="#">Log In</a></p>

                  </div></footer>
                   
               
            </div>
            
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
